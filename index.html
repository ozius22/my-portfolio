<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Suizo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="fixed w-full bg-white shadow-lg z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold text-gray-800">Portfolio</a>
                <nav class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-600 hover:text-blue-500">Home</a>
                    <a href="#about" class="text-gray-600 hover:text-blue-500">About</a>
                    <a href="#projects" class="text-gray-600 hover:text-blue-500">Projects</a>
                    <a href="#contact" class="text-gray-600 hover:text-blue-500">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <section id="home" class="min-h-screen pt-20 fade-in">
        <div class="container mx-auto px-6 py-20">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2">
                    <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">Hi, I'm <span class="text-blue-500">Your Name</span></h1>
                    <p class="text-xl text-gray-600 mb-8">Web Developer & UI Designer</p>
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300">
                        View My Work
                    </button>
                </div>
                <div class="md:w-1/2 mt-12 md:mt-0">
                    <!-- Add your image here -->
                    <div class="bg-blue-100 rounded-full w-64 h-64 mx-auto"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">About Me</h2>
            <p class="text-gray-600 max-w-2xl mx-auto text-center">
                <!-- Add your about text here -->
            </p>
        </div>
    </section>

    <section id="projects" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">My Projects</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Cards -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300">
                    <div class="h-48 bg-gray-200"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Project Title</h3>
                        <p class="text-gray-600">Project description</p>
                    </div>
                </div>
                <!-- Add more project cards -->
            </div>
        </div>
    </section>

    <section id="contact" class="py-20 bg-white">

        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12">Contact Me</h2>

            <form name="contact" method="POST" netlify class="max-w-lg mx-auto">
                <!-- Hidden input for Netlify Forms -->
                <input type="hidden" name="form-name" value="contact">
          
                <div class="mb-6">
                  <input 
                    name="name" 
                    placeholder="Your Name" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    required>
                </div>
                <div class="mb-6">
                  <input 
                    type="email" 
                    name="email" 
                    placeholder="Your Email" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    required>
                </div>
                <div class="mb-6">
                  <textarea 
                    name="message" 
                    rows="4" 
                    placeholder="Your Message" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    required></textarea>
                </div>
                <button 
                  type="submit" 
                  class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300">
                  Send Message
                </button>
              </form>

        </div>

    </section>
</body>
</html>
